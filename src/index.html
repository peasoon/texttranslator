<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Translator App</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <div class="container">
          <div class="app">
            <div class="app__inputs app-inputs">
              <div class="app-inputs__from ai-from">
                <div class="ai-from__textarea">
                  <textarea></textarea>
                </div>
                <div class="controls ai-from__controls">
                  <div class="controls__lang">
                    <select>
                      <option value="">Ru</option>
                      <option value="">Eng</option>
                      <option value="">Kz</option>
                    </select>
                  </div>
                  <div class="controls__copy">
                    <svg><use xlink:href="./img/copy.svg#copy"></use></svg>
                  </div>
                  <div class="controls__sound">
                    <svg><use xlink:href="./img/sound.svg#sound"></use></svg>
                  </div>
                </div>
              </div>
              <div class="app-inputs__to ai-to">
                <div class="controls ai-to__textarea">
                  <textarea></textarea>
                </div>
                <div class="controls ai-to__controls">
                  <div class="controls__lang">
                    <select>
                      <option value="">Ru</option>
                      <option value="">Eng</option>
                      <option value="">Kz</option>
                    </select>
                  </div>
                  <div class="controls__copy">
                    <svg><use xlink:href="./img/copy.svg#copy"></use></svg>
                  </div>
                  <div class="controls__sound">
                    <svg><use xlink:href="./img/sound.svg#sound"></use></svg>
                  </div>
                </div>
              </div>
            </div>
            <button class="app__transalte">Translate</button>
          </div>
        </div>
      </main>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
